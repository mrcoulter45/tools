<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Star Wars Logo</title>
  <style>
    body {
      background-color: #000; /* Black background to evoke the classic Star Wars feel */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <!--
    A simple SVG rendering of the Star Wars logo (two‐line version).
    Uses a bold sans‐serif font and a bright yellow fill (#FFE81F) on a black background.
    If “Arial Black” or “Impact” isn't available, most browsers will fall back to a similarly bold font.
  -->
  <svg
    width="500"
    height="200"
    viewBox="0 0 500 200"
    xmlns="http://www.w3.org/2000/svg"
  >
    <!-- Black rectangle as the background -->
    <rect width="500" height="200" fill="#000" />

    <!-- "STAR" text -->
    <text
      x="50%" 
      y="60" 
      fill="#FFE81F" 
      font-family="Arial Black, Impact, sans-serif" 
      font-size="64" 
      font-weight="bold" 
      text-anchor="middle"
    >
      STAR
    </text>

    <!-- "WARS" text -->
    <text
      x="50%" 
      y="140" 
      fill="#FFE81F" 
      font-family="Arial Black, Impact, sans-serif" 
      font-size="64" 
      font-weight="bold" 
      text-anchor="middle"
    >
      WARS
    </text>
  </svg>
</body>
</html>
