<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Tabs App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; color: #333; }
    .navbar { background-color: #007bff; display: flex; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .navbar a { color: white; padding: 14px 20px; text-decoration: none; cursor: pointer; transition: background-color 0.3s; }
    .navbar a:hover { background-color: #0056b3; }
    .content { padding: 20px; }
    .tab-content { display: none; animation: fadeIn 0.3s ease-in-out; }
    .active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Editor and Viewer Styles */
    #liveHtmlEditor div, #jsEditor div, #pyEditor div { display: flex; height: calc(100vh - 80px); }
    textarea { width: 50%; height: 100%; border: none; padding: 10px; font-size: 14px; background-color: #1e1e1e; color: #ffffff; font-family: monospace; resize: none; }
    iframe { width: 50%; height: 100%; border: none; background-color: #fff; }
    #code, #pyCode {
      width: 100%;
    }

    /* JS Editor and Console */
    #editor, #console { width: 50%; height: 100%; box-sizing: border-box; }
    #editor { border-right: 2px solid #ccc; display: flex; flex-direction: column; }
    button { margin: 10px; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    pre { margin: 0; padding: 10px; overflow-y: auto; height: 100%; background-color: #000; color: #fff; font-family: monospace; width: 100%; box-sizing: border-box; }

    /* Python Editor and Console (same layout as JS) */
    #pyEditorPane, #pyConsole { width: 50%; height: 100%; box-sizing: border-box; }
    #pyEditorPane { border-right: 2px solid #ccc; display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <div class="navbar">
    <a onclick="openTab('home')">Home</a>
    <a onclick="openTab('liveHtmlEditor')">Live HTML Editor</a>
    <a onclick="openTab('jsEditor')">JS Editor</a>
    <a onclick="openTab('pyEditor')">Python Editor</a>
  </div>

  <div class="content">
    <div id="home" class="tab-content active">
      <h2>Welcome to the Code Toolbox</h2>
      <p>All tools run 100% in the browser.</p>
    </div>

    <div id="liveHtmlEditor" class="tab-content">
      <div>
        <textarea id="editor">
<!-- Template -->
<!DOCTYPE html>
<html>
<head>
  <title>Live Preview</title>
</head>
<body>
  <h1>Hello, world!</h1>
</body>
</html></textarea>
        <iframe id="viewer" sandbox="allow-scripts"></iframe>
      </div>
    </div>

    <div id="jsEditor" class="tab-content">
      <div>
        <div id="editor">
          <textarea id="code" placeholder="Write your JavaScript code here..."></textarea>
          <button onclick="runCode()">Run Code</button>
        </div>
        <div id="console">
          <pre id="consoleOutput"></pre>
        </div>
      </div>
    </div>

    <div id="pyEditor" class="tab-content">
      <div>
        <div id="pyEditorPane">
          <textarea id="pyCode" placeholder="Write your Python code here..."></textarea>
          <button onclick="runPythonCode()">Run Python</button>
        </div>
        <div id="pyConsole">
          <pre id="pyConsoleOutput"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.6/full/pyodide.js"></script>

  <script>
    function openTab(tabId) {
      const tabs = document.getElementsByClassName('tab-content');
      for (let tab of tabs) {
        tab.classList.remove('active');
      }
      document.getElementById(tabId).classList.add('active');
    }

    const editor = document.getElementById('editor');
    const viewer = document.getElementById('viewer');
    let timeoutId;

    function updateViewer() {
      const code = editor.value;
      try {
        viewer.srcdoc = code;
      } catch (error) {
        console.error('Error rendering HTML:', error);
      }
    }

    editor.addEventListener('input', () => {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(updateViewer, 50);
    });

    updateViewer();

    function runCode() {
      const code = document.getElementById('code').value;
      const consoleOutput = document.getElementById('consoleOutput');
      consoleOutput.textContent = '';

      const originalConsoleLog = console.log;
      console.log = function(message) {
        consoleOutput.textContent += message + '\n';
      }

      try {
        new Function(code)();
      } catch (error) {
        consoleOutput.textContent += `Error: ${error.message}\n`;
      }

      console.log = originalConsoleLog;
    }

    // --- BEGIN Pyodide setup & Python-run functions ---
    let pyodideReadyPromise = loadPyodide({
      indexURL: "https://cdn.jsdelivr.net/pyodide/v0.27.6/full/"
    });

    async function runPythonCode() {
    // 1) Wait for Pyodide to finish loading
    const pyodide = await pyodideReadyPromise;

    // 2) Grab our output <pre> and clear it
    const consoleOutput = document.getElementById('pyConsoleOutput');
    consoleOutput.textContent = '';
    let output = '';

    // 3) Expose a JS callback that Python can call to append text
    pyodide.globals.set("write_to_console", (text) => {
      output += text;
    });

    // 4) In Python, override sys.stdout and sys.stderr so everything goes through write_to_console(...)
    await pyodide.runPythonAsync(`
  import sys

  class JSWriter:
      def write(self, s):
          write_to_console(s)
      def flush(self):
          pass

  sys.stdout = JSWriter()
  sys.stderr = JSWriter()
  `);

    // 5) Execute the userâ€™s code
    const code = document.getElementById('pyCode').value;
    try {
      await pyodide.runPythonAsync(code);
      // 6) After successful execution, dump all captured output into the <pre>
      consoleOutput.textContent = output;
    } catch (err) {
      // 7) If Python raises an exception, show its message plus any captured text
      consoleOutput.textContent = `Error: ${err.message}\n` + output;
    }
  }

    // --- END Pyodide setup & Python-run functions ---
  </script>
</body>
</html>
