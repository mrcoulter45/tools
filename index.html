<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Tabs App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .navbar { background-color: #007bff; display: flex; }
    .navbar a { color: white; padding: 14px 20px; text-decoration: none; cursor: pointer; }
    .navbar a:hover { background-color: #0056b3; }
    .content { padding: 20px; }
    .tab-content { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <div class="navbar">
    <a onclick="openTab('home')">Home</a>
    <a onclick="openTab('liveHtmlEditor')">Live HTML Editor</a>
    <!-- <a onclick="openTab('contact')">Contact</a> -->
  </div>

  <div class="content">
    <div id="home" class="tab-content active">
      <h2>Welcome to the Code Toolbox</h2>
      <p>All tools run 100% in the browser.</p>
    </div>

    <div id="liveHtmlEditor" class="tab-content">
      <div style="display: flex; height: calc(100vh - 80px);">
        <textarea id="editor" style="width: 50%; border-right: 2px solid #ccc; background-color: #1e1e1e; color: #ffffff; font-family: monospace; padding: 10px; overflow-y: auto; resize: none;">
<!DOCTYPE html>
<html>
<head>
  <title>Live Preview</title>
</head>
<body>
  <h1>Hello, world!</h1>
</body>
</html>
        </textarea>
        <iframe id="viewer" sandbox="allow-scripts" style="width: 50%; border-left: 2px solid #ccc; background-color: #fff;"></iframe>
      </div>
    </div>

    <!-- <div id="contact" class="tab-content">
      <h2>Contact Us</h2>
      <p>Get in touch with us using this tab.</p>
    </div> -->
  </div>

  <script>
    function openTab(tabId) {
      const tabs = document.getElementsByClassName('tab-content');
      for (let tab of tabs) {
        tab.classList.remove('active');
      }
      document.getElementById(tabId).classList.add('active');
    }

    const editor = document.getElementById('editor');
    const viewer = document.getElementById('viewer');
    let timeoutId;

    function updateViewer() {
      const code = editor.value;
      try {
        viewer.srcdoc = code;
      } catch (error) {
        console.error('Error rendering HTML:', error);
      }
    }

    editor.addEventListener('input', () => {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(updateViewer, 50);
    });

    updateViewer();
  </script>
</body>
</html>
